<html>
    <body>
        <div>
            <div id="san-test">ttt<span>1233</span></div>
        </div>
        <script src="https://unpkg.com/san@3.9.0/dist/san.min.js"></script>
        <script>
        
        var child = san.defineComponent({
            template: '<span>{{test|raw}}</span>'
        });

        var node = san.defineComponent({
            initData() {
                return {
                    test:'<span>1111</span>'
                }
            },
            template: '<div id="san-test"><p>{{test|raw}}</p><ui-child></ui-child><p>111<a href="#">22</a></p></div>',

            components: {
                'ui-child': child
            }
        });

        var el = document.getElementById('san-test');

        new node({el: el});
        </script>
    </body>
</html>
