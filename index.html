<html>
    <body>
        <div id="san-test">
            test
            <div class="c-row">
                <span></span>
            </div>
        </div>
        <script src="https://unpkg.com/san@3.9.0/dist/san.min.js"></script>
        <script>
        
        var child = san.defineComponent({
            initData() {
                return {
                    des: ''
                }
            },
            template: '<div class="c-row"><span>{{ des }}<span></div>'
        });

        var node = san.defineComponent({
            template: '<div id="san-test">test<ui-child></ui-child></div>',
            components: {
                'ui-child': child
            }
        });

        var el = document.getElementById('san-test');
        new node({el: el});
        </script>
    </body>
</html>
