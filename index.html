<html>
    <body>
        <div id="san-test">
            <p><!--s-text--><span>111111</span><!--/s-text--></p>
            <div class="c-row">
                <div>
                PC Search UI Test
                </div>
            </div>
            <p><!--s-text--><span>111111</span><!--/s-text--><a>123</a>
            </p>
        </div>
        <script src="https://unpkg.com/san@3.9.0/dist/san.min.js"></script>
        <script>
        
        var child = san.defineComponent({
            template: '<div class="c-row"><div>PC Search UI Test</div></div>'
        });

        var node = san.defineComponent({
            initData() {
                return {
                    test:'<span>111111</span>'
                }
            },
            template: '<div id="san-test"><p>{{test|raw}}</p><ui-child></ui-child><p>{{test|raw}}<a>123</a></p></div>',

            components: {
                'ui-child': child
            }
        });

        var el = document.getElementById('san-test');

        new node({el: el});
        </script>
    </body>
</html>
